<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>


<div id="container">


    Frames/Second: <span id="fps"></span>
    <div id="world">
        <canvas id="vectorField"></canvas>
    </div>

</div>


<div id="leftColumn">
    <div id="parameters">

        <div class="param_row">
            <select id="vf_select"></select> Vector Field
        </div>

        <div class="param_row">
            <input type="checkbox" id="collisions">Enable Particle Collisions<br>
        </div>

        <div class="param_row">
            <div id="value_drag" class="rangeValue">0.1</div>
            <input id="input_drag" type="range" min="0" max=".3" value=".1" step=".01">Drag</input>
        </div>

        <div class="param_row">
            <div id="value_restitution" class="rangeValue">0</div>
            <input id="input_restitution" type="range" min="0" max="1" value="0" step=".1">Restitution</input>
        </div>


        <div class="param_row">
            <div id="value_number" class="rangeValue">150</div>
            <input id="input_number" type="range" min="1" max="300" value="150" step="1"># Particles [requires reset]</input>
        </div>

        <div class="param_row">
            <input id="reset" type="button" value="reset"></input>
        </div>

    </div>
</div>



<!--<script type="text/javascript" src="js/lib/less.js"></script>-->
<script type="text/javascript" src="js/lib/jquery.min.js"></script>

<script type="text/javascript" src="js/vectorFields.js"></script>
<script type="text/javascript" src="js/vector2.js"></script>
<script type="text/javascript" src="js/vectorField.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
